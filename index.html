<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link type="text/css" rel="stylesheet" href="style.css">


<title>BookList</title>
<h1> Please use this form to submit your information! </h1>
</head>

<body>
    <section class="section-1">
    <div class="div-1">
    <form id="group-info">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Your First Name.." required><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name.."><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Your Email.." required><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" placeholder="Your Phone.." required><br>
        <label for="book">Favorite Book</label>
        <input type="text" id="book" name="book" placeholder="Your Favourite Book.."><br>
        <input class="button" type="submit" value="Save Information">
    </form>
     </div>
    </section>
    <section>
    <div>

    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Favourite Book</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="info-list">
        </tbody>

    </div>
    </section>
   

    <script src="app.js"> </script>


</body>

</html>
